<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1 class="title">ログイン</h1>
        {{if .Error}}
        <p class="msg msg-error">{{.Error}}</p>
        {{end}}
        <form method="post" action="/login" class="form">
          <label class="field">
            <span class="label">ユーザー名またはメールアドレス</span>
            <input name="login" class="input" />
          </label>
          <label class="field">
            <span class="label">パスワード</span>
            <input type="password" name="password" class="input" />
          </label>
          <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
        <p class="link-row">
          <a href="/register/email">新規登録はこちら</a>
        </p>
      </div>
    </div>
  </body>
</html>
